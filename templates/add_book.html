<!-- add_book.html -->

{% extends 'base.html' %}

{% block title %}Ajouter un Livre{% endblock %}

{% block content %}
<div class="container mx-auto py-12">
  <h2 class="text-2xl font-bold mb-6">Ajouter un nouveau livre</h2>
  <form action="{{ url_for('add_book') }}" method="POST">
    <div class="mb-4">
      <label for="titre" class="block text-gray-700 font-medium mb-2">Titre</label>
      <input type="text" id="titre" name="titre" class="block w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label for="auteur" class="block text-gray-700 font-medium mb-2">Auteur</label>
      <input type="text" id="auteur" name="auteur" class="block w-full px-3 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
      <textarea id="description" name="description" rows="4" class="block w-full px-3 py-2 border rounded-lg"></textarea>
    </div>
    <div class="mb-4">
      <label for="couverture" class="block text-gray-700 font-medium mb-2">URL de la Couverture</label>
      <input type="text" id="couverture" name="couverture" class="block w-full px-3 py-2 border rounded-lg">
    </div>
    <button type="submit" class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700">Ajouter</button>
  </form>
</div>
{% endblock %}
