<!-- connexion.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestion de Bibliothèque{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-700 bg-gray-100">
  <header class="bg-white shadow">
    <nav class="container mx-auto py-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-xl font-bold text-indigo-600">Bibliothèque</a>
      
    </nav>
  </header>

  <main>
    
    <div class="container mx-auto py-12">
      <h2 class="text-2xl font-bold mb-6">Se Connecter</h2>
      <form method="POST" action="{{ url_for('connexion') }}">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Mot de passe</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700">Se Connecter</button>
      </form>
    </div>
    
  </main>

  <footer class="bg-indigo-600 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Gestion de Bibliothèque. Tous droits réservés.</p>
      <div class="mt-4">
        <a href="https://www.instagram.com/sougou_abs?igsh=MWtua3IzbHN3ODA0NA==" class="text-white hover:text-gray-200 mr-4"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/abs___092?t=wfekhfRAw6Jqc4C1kvz0pw&s=09" class="text-white hover:text-gray-200 mr-4"><i class="fab fa-twitter"></i></a>
        <a href="https://wa.me/qr/HOG3LGE4Z3ETF1" class="text-white hover:text-gray-200"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
